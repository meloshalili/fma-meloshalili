<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three simple tables</title>
    <style>
    table,th ,td {
        border: 1px solid black;

      }
      </style>
</head>
<body>
        <table style="width:70%;">
            <tr>
           <b> <td style="text-align: center;">*</td></b>
           <b><td style="text-align: center;">2</td></b>
            <br><td style="text-align: center;">3</td></b>
            </tr>
            <tr>
                <td style="text-align: center;">2</td>
                <td>4</td>
                <td>6</td>
             </tr>
             <tr>
                <b><td style="text-align: center;">3</td></b>
                <td>6</td>
                <td>9</td>
             </tr>

            
        </table>
        <br>
        <table style="width:70%";>

                <th>Product</th>
                <th>Price</th>
            </tr>
            <tr>
                <td>PC</td>
                <td>300$</td>
            </tr>
            <tr>
                <td>Mouse</td>

            </tr>

            </tr>

                <td style="text-align: center;">Total</td>
                <td style ="text-align: center;">470$</td>
            </tr>

        </table>
        <br>

        <table style="width:70%;">
            <tr>
            <td>Favorite Website</td>

            </tr>

            </tr>
            <tr>

        </table>


</body>
</html>
