<!DOCTYPE html>
<html>
<head>
    <style>
        p {
            padding: 10px;
            background-color: lightblue;
            transition: background-color 0.3s;
        }

        p:hover {
            background-color: lightcoral;
        }

        p::first-letter {
            font-size: 2em; 
        }

        p:hover::first-letter {
            font-size: 3em; 
        }
    </style>
</head>
<body>
    <p>Melos Halili.</p>
</body>
</html>
