<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Week 1] Tables with rowspan and colspan</title>
    <style>
        table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}

    </style>
</head>
<body>
    <table style="width:40%;">
        <tr colspan="2">
            <th>Company</th>
            <th>Model</th>
        </tr>
        <tr>
            <td>Dodge</td>
            <td>Challenger</td>
        </tr>
        <tr>
            <td>Maruti</td>
            <td>Swift</td>
        </tr>
        <tr>
            <td>Jeep</td>
            <td>Wrangler</td>
        </tr>
        <tr>
            <td rowspan="3">Ford</td>
            <td>Fusion</td>
        </tr>
        <tr>
            <td>Fiesta</td>
        </tr>
        <tr>
            <td>Escape</td>
        </tr>
        <tr>
            <td>BMW</td>
            <td>BMW 5 Series</td>
        </tr>

    </table>
    <br>
    
    <table>
        <tbody><tr>

</html>
